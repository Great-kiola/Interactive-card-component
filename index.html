<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
    <div class="container">
      0000 0000 0000 0000 Jane Appleseed 00/00 000

      <div class="myForm">
        <label for="cardHolder"> Cardholder Name</label>
        <input id="cardHolder" type="text" placeholder="e.g. Jane Appleseed" required />

        <label for="cardNumber"> Card Number </label>
        <input id="cardNumber" type="number" placeholder="e.g. 1234 5678 9123 0000" 
        oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)"
        minlength="16"
        maxlength="16"
        required />

        <div class="cardDate">
          <label for="card_date">Exp. Date (MM/YY)</label>
          <div class="date_input">
            <input

              type="number" 
              class="months"
              placeholder="MM"
              oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)"
              minlength="2"
              maxlength="2"
              required />

            <input type="number" class="years"
            oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)"
            minlength="3"
            maxlength="3"
            placeholder="YY" required />
          </div>

          <label for="cvc">CVC</label>
          <input type="number" id="cvc" 
          oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)"
          minlength="3"
          maxlength="3"
          placeholder="e.g. 123" />
        </div>

        <button class="btn">Confirm</button>
      </div>
    </div>

    <div class="thankYou visibility">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button class="continue btn">Continue</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/Great-kiola">Kilaso Olabode</a>
  </footer>
</body>

</html>
