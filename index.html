<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
    <div class="container">
      
      <div class="firstSection">

        <div class="cards">

          <div class="front_card">
            <img src="./images/bg-card-front.png" alt="card background " />
            <img class="card_logo" src="./images/card-logo.svg" alt="">
            <h1 id="number" class="card_number">0000 0000 0000 0000</h1>
            <div class="cardDetails">
              <p id="name">Jane Appleseed</p>
              <p id="exp">00/00</p>
            </div>


          </div>

          <div class="back_card">
            <img src="./images/bg-card-back.png" alt="card background " />
            <p class="cvc">000</p>
          </div>



        </div>

      </div>


      <div class="secondSection">
        <div id="formData">
          <form>
            <div class="cardHolderName">
              <label for="cardHolder"> Cardholder Name</label>
              <input id="cardHolder" type="text" placeholder="e.g. Jane Appleseed" required />
            </div>
  
            <div class="cardNumber">
              <label for="cardNumber"> Card Number </label>
              <input 
                id="cardNumber"
                type="number"
                placeholder="e.g. 1234 5678 9123 0000" 
                oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)"
                minlength="16"
                maxlength="16"
                required
              />  
            </div>
  
            <div class="cardDate">
  
              <label for="card_date">Exp. Date (MM/YY)</label>
              <div class="date_input">
                <input
                  type="number" 
                  class="months"
                  placeholder="MM"
                  oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)"
                  minlength="2"
                  maxlength="2"
                  required
                />
    
                <input
                  type="number"
                  class="years"
                  oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)"
                  minlength="3"
                  maxlength="3"
                  placeholder="YY" required
                />
  
              </div>
            </div>
            
            <div class="cardDateCvc">
              <label for="cvc">CVC</label>
              <input type="number" id="cvc" 
                oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)"
                minlength="3"
                maxlength="3"
                placeholder="e.g. 123"
              />
            </div>
  
            <button class="confirm btn">Confirm</button>
          </form>
        </div>        

        
        <div class="thankYou visibility">
          <img src="./images/icon-complete.svg" alt="">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="continue btn">Continue</button>
        </div>
      </div>
    </div>


  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/Great-kiola">Kilaso Olabode</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
